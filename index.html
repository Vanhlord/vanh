<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cày Thuê Acc - Vanh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .service-selection {
            margin-top: 20px;
        }
        .service-selection ul {
            list-style-type: none;
            padding: 0;
        }
        .service-selection li {
            background-color: #e7f7e7;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Cày Thuê Tài Khoản - Vanh</h1>
        </div>

        <!-- Đăng nhập với Google -->
        <div id="login-section">
            <button onclick="googleLogin()">Đăng Nhập Với Google</button>
        </div>

        <!-- Bảng thông báo -->
        <div id="welcome-section" style="display:none;">
            <p>Đây là website cày thuê của Vanh. Vui lòng xác nhận để tiếp tục.</p>
            <button onclick="showForm()">Xác Nhận</button>
        </div>

        <!-- Form nhập thông tin tài khoản -->
        <div id="form-section" style="display:none;">
            <div class="form-group">
                <label for="account-name">Tên Tài Khoản:</label>
                <input type="text" id="account-name" placeholder="Nhập tên tài khoản">
            </div>
            <div class="service-selection">
                <h3>Chọn Dịch Vụ:</h3>
                <ul>
                    <li><input type="checkbox" id="service1"> Farm Tiền</li>
                    <li><input type="checkbox" id="service2"> Farm Max Level</li>
                    <li><input type="checkbox" id="service3"> Cày Fragment</li>
                    <li><input type="checkbox" id="service4"> Farm 5000 Bone</li>
                </ul>
            </div>
            <div class="form-group">
                <button onclick="submitForm()">OK</button>
            </div>
        </div>

        <!-- Phần chân trang -->
        <div class="footer">
            <p>&copy; 2025 Cày Thuê Acc - Vanh</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script>
        // Khởi tạo EmailJS với Public Key của bạn
        emailjs.init("XODn0eml2LbY-saQL");  // Public Key của bạn

        // Hàm đăng nhập Google (Chỉ là mẫu, bạn có thể tích hợp thật nếu cần)
        function googleLogin() {
            alert('Đăng nhập với Google thành công!');
            document.getElementById('login-section').style.display = 'none';
            document.getElementById('welcome-section').style.display = 'block';
        }

        // Hiển thị form nhập thông tin tài khoản
        function showForm() {
            document.getElementById('welcome-section').style.display = 'none';
            document.getElementById('form-section').style.display = 'block';
        }

        // Hàm gửi email khi nhấn OK
        function submitForm() {
            // Lấy dữ liệu từ form
            var accountName = document.getElementById('account-name').value;
            var services = [];
            if (document.getElementById('service1').checked) services.push('Farm Tiền');
            if (document.getElementById('service2').checked) services.push('Farm Max Level');
            if (document.getElementById('service3').checked) services.push('Cày Fragment');
            if (document.getElementById('service4').checked) services.push('Farm 5000 Bone');

            if (accountName === '' || services.length === 0) {
                alert('Vui lòng nhập tên tài khoản và chọn dịch vụ!');
                return;
            }

            // Cấu hình các tham số email
            var templateParams = {
                account_name: accountName,
                serVanh', 'template_oge353u', templateParams)
                .then(function(response) {
                    alert('Email đã được gửi thành công!');
                    window.location.href = 'chờ.html';  // Chuyển sang trang chờ
                }, function(error) {
                    alert('Lỗi khi gửi email: ' + error.text);
                });
        }
    </script>

</body>
</html>
