<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cày Thuê Acc - Vanh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
        }
        .form-group {
            margin: 20px 0;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 12px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Cày Thuê Tài Khoản - Vanh</h1>
        </div>

        <!-- Phần đăng nhập -->
        <div id="login-section">
            <h2>Đăng Nhập</h2>
            <div class="form-group">
                <label for="username">Tên Tài Khoản:</label>
                <input type="text" id="username" placeholder="Nhập tên tài khoản">
            </div>
            <div class="form-group">
                <button onclick="login()">Đăng Nhập</button>
            </div>
        </div>

        <!-- Phần giao diện sau khi đăng nhập -->
        <div id="welcome-section" style="display:none;">
            <p>Chào mừng bạn, <span id="display-name"></span>!</p>
            <button onclick="logout()">Đăng Xuất</button>
        </div>

        <!-- Phần chân trang -->
        <div class="footer">
            <p>&copy; 2025 Cày Thuê Acc - Vanh</p>
        </div>
    </div>

    <script>
        // Kiểm tra xem người dùng đã đăng nhập chưa
        window.onload = function() {
            var username = localStorage.getItem("username");
            if (username) {
                // Nếu đã đăng nhập, hiển thị trang chào mừng
                document.getElementById("login-section").style.display = "none";
                document.getElementById("welcome-section").style.display = "block";
                document.getElementById("display-name").innerText = username;
            } else {
                // Nếu chưa đăng nhập, hiển thị form đăng nhập
                document.getElementById("login-section").style.display = "block";
                document.getElementById("welcome-section").style.display = "none";
            }
        }

        // Hàm đăng nhập
        function login() {
            var username = document.getElementById("username").value;
            if (username) {
                // Lưu tên tài khoản vào localStorage
                localStorage.setItem("username", username);
                // Chuyển đến trang chào mừng
                document.getElementById("login-section").style.display = "none";
                document.getElementById("welcome-section").style.display = "block";
                document.getElementById("display-name").innerText = username;
            } else {
                alert("Vui lòng nhập tên tài khoản!");
            }
        }

        // Hàm đăng xuất
        function logout() {
            // Xóa thông tin đăng nhập khỏi localStorage
            localStorage.removeItem("username");
            // Chuyển lại về màn hình đăng nhập
            document.getElementById("login-section").style.display = "block";
            document.getElementById("welcome-section").style.display = "none";
        }
    </script>

</body>
</html>
